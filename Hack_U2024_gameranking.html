<!DOCTYPE html>
<html lang="ja">
  <header>
    <meta charset="UTF-8" />
    <title>Hack_U2024ゲームランキング</title>

    <style>
      body {
        text-align: center;
      }

            h1 {
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 600% 600%;
        animation: gradient 20s ease infinite; /*アニメーションの速さ  infinite=>無限に繰り返す*/
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
      }

      button {
        color: white;
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 600% 600%;
        animation: gradient 20s ease infinite; /*アニメーションの速さ  infinite=>無限に繰り返す*/
        font-size: 100%;
        border-radius: 25px; /*丸角*/
        border: black solid 1px;
        width: 75px;
        height: 50px;
      }

      /*カーソルが重なったときサイズを少し大きくするする*/
      button:hover {
        transform: scale(1.1, 1.1);
      }

      /*フレーム*/
      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
    </style>
  </header>
  <body>
    <h1>ランキング</h1>
    <ul id="ranking"></ul>
    <p><button id="returnbtn">戻る</button></p>
  </body>
  <script>
    const returnbtn = document.getElementById("returnbtn");

    //ハッシュ地を取得
    const params = new URLSearchParams(window.location.search);
    const studytime = params.get("studytime");
    const myname = params.get("myname");
    const myscore = params.get("score");

    returnbtn.addEventListener("click", returnpage);

    function returnpage() {
      window.location.href = `https://ohasoma.github.io/Hack_U2024github.io/Hack_U2024_gamelobby.html?studytime=${studytime}&myname=${myname}&score=${myscore}`;
    }

    async function displayScoreRanking() {
      try {
        // fetch APIを使用してデータを取得
        const response = await fetch("https://example.com/scores"); //仮
        const data = await response.json();

        // 自分のデータを追加
        const myData = { name: `${myname}`, score: `${myscore}` };
        data.push(myData);

        // スコアでソート
        data.sort((a, b) => b.score - a.score);

        // ランキングを表示
        const rankingList = document.getElementById("ranking");
        rankingList.innerHTML = ""; // 既存の内容をクリア

        data.forEach((friend, index) => {
          const listItem = document.createElement("li");
          listItem.textContent = `${index + 1}. ${friend.name}: ${
            friend.score
          } 点`;
          rankingList.appendChild(listItem);
        });
      } catch (error) {
        console.error("データの取得に失敗しました:", error);
      }
    }

    // ページが読み込まれたときに関数を実行
    window.onload = displayScoreRanking;

    window.onload = displayscoreRanking;
  </script>
</html>
