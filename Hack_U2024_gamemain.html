<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Hack_U2024メインゲーム画面</title>

    <style>
      body {
        text-align: center;
        font-family: "游ゴシック";
      }

      #time {
        font-size: 50px;
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 600% 600%;
        animation: gradient 20s ease infinite; /*アニメーションの速さ  infinite=>無限に繰り返す*/
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
      }

      #finishdialog {
        color: white;
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 600% 600%;
        animation: gradient 20s ease infinite; /*アニメーションの速さ  infinite=>無限に繰り返す*/
        font-size: 150%;
        border-radius: 75px; /*丸角*/
      }

      /*フレーム*/
      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      #alltimetxt {
        font-size: 150%;
      }

      #startbtn,
      #stopbtn,
      #finishbtn {
        width: 130px; /*幅*/
        height: 60px; /*高さ*/
        border-radius: 50px; /*丸角*/
        border: 1px solid black;
        font-family: "游ゴシック";
        font-size: 130%;
        box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.3); /* 影 */
      }

      #allfinishbtn,
      #returnbtn {
        width: 400px; /*幅*/
        height: 50px; /*高さ*/
        border-radius: 20px;
        font-family: "游ゴシック";
        font-size: 100%;
        border: 1px solid black;
      }

      #startbtn:hover {
        transform: scale(1.1, 1.1);
      }
      #startbtn {
        border: 3px solid#e73c7e;
      }

      #stopbtn:hover {
        transform: scale(1.1, 1.1);
      }
      #stopbtn {
        border: 3px solid#23a6d5;
      }

      #finishbtn:hover {
        transform: scale(1.1, 1.1);
      }
      #finishbtn {
        border: 3px solid rgba(208, 0, 255, 0.712);
      }

      #allfinishbtn:hover {
        transform: scale(1.1, 1.1);
      }

      #returnbtn:hover {
        transform: scale(1.1, 1.1);
      }
      
      #gameCanvas {
        background: #87ceeb; /* 空の色 */
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <p>
      <button id="startbtn">スタート</button>　　　
      <button id="stopbtn">ストップ</button>　　　
      <button id="finishbtn">終了する</button>
    </p>
    <p id="time">00:00:00</p>



    <!--AIに聞いたやつ-->
    <video id="video" width="320" height="240" autoplay></video>
    <canvas id="canvas1" width="320" height="240"></canvas>
    <canvas id="gameCanvas" width="800" height="300"></canvas>

    <dialog id="finishdialog">
      <p>今回の勉強時間は<span id="alltimetxt"></span>です！</p>
      <p id="aaa"></p>
      <p>勉強を終了してロビーへ戻りますか？</p>
      <p>
        <button id="allfinishbtn">勉強を終わる</button>
      </p>
      <p>
        <button id="returnbtn">まだ勉強を続ける</button>
      </p>
    </dialog>
  </body>
  <script>
    const startbtn = document.getElementById("startbtn");
    const stopbtn = document.getElementById("stopbtn");
    const time = document.getElementById("time");
    const finishbtn = document.getElementById("finishbtn");

    const gamecanvas = document.getElementById("gameCanvas");
    const ctx = gamecanvas.getContext("2d");

    //ダイアログの要素取得
    const finishdialog = document.getElementById("finishdialog");
    const alltimetxt = document.getElementById("alltimetxt");
    const allfinishbtn = document.getElementById("allfinishbtn");
    const returnbtn = document.getElementById("returnbtn");

    // 開始時間
    let startTime;
    // 停止時間
    let stopTime = 0;
    // タイムアウトID
    let timeoutID;

    // 時間を表示する関数
    let h = 0; //時
    let m = 0; //分
    let s = 0; //秒

    function displayTime() {
      const currentTime = new Date(Date.now() - startTime + stopTime);
      h = String(currentTime.getHours() - 9).padStart(2, "0");
      m = String(currentTime.getMinutes()).padStart(2, "0");
      s = String(currentTime.getSeconds()).padStart(2, "0");
      time.innerHTML = `${h}:${m}:${s}`;
      timeoutID = setTimeout(displayTime, 10);
    }

    //タイマーが0の時はスタートボタン以外は押せない

    window.onload = function () {
      if (h == 0 && m == 0 && s == 0) {
        startbtn.disabled = false;
        stopbtn.disabled = true;
        finishbtn.disabled = true;
      }
    };

    // スタートボタンがクリックされたら時間を進める
    let intervalID;
    startbtn.addEventListener("click", () => {
      startbtn.disabled = true;
      stopbtn.disabled = false;
      finishbtn.disabled = false;
      startTime = Date.now();
      displayTime();
      if (!intervalID) {
        intervalId = setInterval(snapimg, 10000);//10秒ごとに画像を送信
      }
      startGame();
    });

    // ストップボタンがクリックされたら時間を止める
    stopbtn.addEventListener("click", function () {
      startbtn.disabled = false;
      stopbtn.disabled = true;
      finishbtn.disabled = true;
      clearTimeout(timeoutID);
      if (intervalId) {
        clearInterval(intervalId);
        intervalId = null;
      }
      stopTime += Date.now() - startTime;
      stopGame();
    });

    //終了ボタンがクリックされたら時間を止めてダイアログを表示
    finishbtn.addEventListener("click", function () {
      startbtn.disabled = false;
      stopbtn.disabled = true;
      clearTimeout(timeoutID);
      stopTime += Date.now() - startTime;
      showdialog();
      if (intervalId) {
        clearInterval(intervalId);
        intervalId = null;
      }
      stopGame();
      aaa();
    });

    //ハッシュ値を取得
    const params = new URLSearchParams(window.location.search);
    const myname = params.get("myname");
    let studytime = params.get("studytime");
    let score = params.get("score");

    //勉強を終わるボタンがクリックされた時の関数
    allfinishbtn.addEventListener("click", function () {
      studytime = `${h}:${m}:${s}`; //時間取得
      score = score + enemyCount;
      //ハッシュ値を付けてページを遷移
      window.location.href = `https://ohasoma.github.io/Hack_U2024github.io/Hack_U2024_gamelobby.html?studytime=${studytime}&myname=${myname}&score=${score}`;
      
      //サーバーに送信
      fetch("http://api/aaaaaaaaaaaa?name=${myname}", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ 
          studytime:studytime,
          score:score
         }),
      })
        .then((response) => response.json())
        .then((data) => {
          console.log("成功:", data);
        })
        .catch((error) => {
          console.error("エラー:", error);
        });
    });
    

    //戻るボタンがクリックされた時の関数
    returnbtn.addEventListener("click", closedialog);

    //ダイアログを開く関数
    function showdialog() {
      alltimetxt.innerHTML = `${h}:${m}:${s}`;
      finishdialog.showModal();
    }

    //ダイアログを閉じる関数
    function closedialog() {
      finishdialog.close();
    }

    //AIに聞いたやつ
    // カメラを起動
    const video = document.getElementById("video");

    navigator.mediaDevices
      .getUserMedia({ video: true })
      .then((stream) => {
        video.srcObject = stream;
      })
      .catch((err) => {
        console.error("カメラの起動に失敗しました: ", err);
      });

      // 画像をキャプチャ
      const canvas1 = document.getElementById("canvas1");
      const context = canvas1.getContext("2d");

    //1分ごとに画像を送信する関数
    function snapimg() {
      context.drawImage(video, 0, 0, 320, 240);
      const dataURL = canvas1.toDataURL("image/png"); //dataURLに画像データが代入

      // 画像をサーバーに送信
      fetch("YOUR_SERVER_URL", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ image: dataURL }),
      })
        .then((response) => response.json())
        .then((data) => {
          console.log("成功:", data);
        })
        .catch((error) => {
          console.error("エラー:", error);
        });
    }

    //game
    const plane = { x: 375, y: 250, width: 50, height: 50 };
      const bullet = {
        x: 0,
        y: 0,
        width: 10,
        height: 10,
        speed: 5,
        fired: false,
      };
      let enemy = { x: 375, y: 50, width: 50, height: 50, health: 100 };
      let enemyCount = 0;

      let gameInterval;
      let bulletInterval;

      /*
      const clouds = [];
      const cloudSpeed = 2;

      function createCloud() {
        const x = Math.random() * gamecanvas.width;
        const y = -50;
        const width = 50 + Math.random() * 50;
        const height = 25 + Math.random() * 20;
        clouds.push({ x, y, width, height });
      }

      function drawClouds() {
        ctx.fillStyle = "white";
        clouds.forEach((cloud) => {
          ctx.beginPath();
          ctx.ellipse(
            cloud.x,
            cloud.y,
            cloud.width,
            cloud.height,
            Math.PI / 2,
            0,
            2 * Math.PI
          );
          ctx.fill();
          cloud.y += cloudSpeed;
        });

        // 画面外に出た雲を削除
        for (let i = clouds.length - 1; i >= 0; i--) {
          if (clouds[i].y > gamecanvas.height) {
            clouds.splice(i, 1);
          }
        }
      }
        */
      

      function drawPlane() {
        ctx.fillStyle = "blue";
        // 戦闘機の本体
        ctx.beginPath();
        ctx.moveTo(plane.x + plane.width / 2, plane.y);
        ctx.lineTo(plane.x, plane.y + plane.height);
        ctx.lineTo(plane.x + plane.width, plane.y + plane.height);
        ctx.closePath();
        ctx.fill();
        // 戦闘機の翼
        ctx.fillRect(plane.x + 10, plane.y + 20, 30, 10);
      }

      function drawBullet() {
        if (bullet.fired) {
          ctx.fillStyle = "red";
          ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
          bullet.y -= bullet.speed;
          if (bullet.y < 0) {
            bullet.fired = false;
          }
        }
      }

      function drawEnemy() {
        ctx.fillStyle = "red";
        ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
        ctx.fillStyle = "green";
        ctx.fillRect(enemy.x, enemy.y - 20, enemy.health / 2, 10);
      }

      function drawEnemyCount() {
        ctx.fillStyle = "black";
        ctx.font = "20px Arial";
        ctx.fillText(`破壊した数: ${enemyCount}`, 10, 30);
      }

      function checkCollision() {
        if (
          bullet.fired &&
          bullet.x < enemy.x + enemy.width &&
          bullet.x + bullet.width > enemy.x &&
          bullet.y < enemy.y + enemy.height &&
          bullet.y + bullet.height > enemy.y
        ) {
          enemy.health -= 10;
          bullet.fired = false;
          if (enemy.health <= 0) {
            enemyCount++;
            resetEnemy();
          }
        }
      }

      function resetEnemy() {
        enemy = { x: 375, y: 50, width: 50, height: 50, health: 100 };
      }

      function fireBullet() {
        if (!bullet.fired) {
          bullet.x = plane.x + plane.width / 2 - bullet.width / 2;
          bullet.y = plane.y;
          bullet.fired = true;
        }
      }

      function startGame() {
        if (!gameInterval) {
          gameInterval = setInterval(gameLoop, 1000 / 60);
          bulletInterval = setInterval(fireBullet, 3000);
          //setInterval(createCloud, 3000);  3秒ごとに雲を生成
        }
      }

      function stopGame() {
        clearInterval(gameInterval);
        clearInterval(bulletInterval);
        gameInterval = null;
        bulletInterval = null;
      }

      function gameLoop() {
        ctx.clearRect(0, 0, gamecanvas.width, gamecanvas.height);
        //drawClouds();
        drawPlane();
        drawBullet();
        drawEnemy();
        drawEnemyCount();
        checkCollision();
      }

      function aaa(){
      const aaa = document.getElementById("aaa");
      aaa.innerHTML= `破壊したクリスタルの数は${enemyCount}個です！`;}


    </script>
  </body>
</html>
  </script>
</html>
